<h2 id="-">固定顶部和底部</h2>
<p>顶部底部固定，剩余空间填充body，高度超出只在body部分出现滚动条。需同时在<code>ui-layout</code>上加<code>ui-layout__fix--top</code>，在<code>ui-layout__header</code>上加<code>ui-layout__header--fix</code></p>
<p><code>ui-layout__wrapper</code>设置内容固定宽度并居中，常见的居中布局方式。</p>
<p><code>ui-layout__scroll</code>设置该容器出现滚动条。</p>
