<h2 id="-">基本</h2>
<p><code>.ui-datepicker__selection</code>可以是任意内容，以下使用input组件为例。datepicker组件内的按钮也可直接使用button组件的类名。可在js中配置类名如下</p>
<pre><code>$(&#39;#demo1 .ui-datepicker__selection&#39;).daterangepicker({
    buttonClasses: &#39;ui-button ui-button&#39;,
    applyClass: &#39;ui-button__main&#39;,
    cancelClass: &#39;ui-button__default&#39;
})
</code></pre>
