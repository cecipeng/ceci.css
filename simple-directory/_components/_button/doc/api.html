<h2 id="api">API</h2>
<table>
<thead>
<tr>
<th>参数</th>
<th>说明</th>
</tr>
</thead>
<tbody>
<tr>
<td>ui-button--clicked</td>
<td>添加点击特效,移动端默认添加</td>
</tr>
<tr>
<td>ui-button--disabled</td>
<td>不可点击态</td>
</tr>
</tbody>
</table>
<p>按钮类型</p>
<table>
<thead>
<tr>
<th>参数</th>
<th>说明</th>
</tr>
</thead>
<tbody>
<tr>
<td>ui-button__main</td>
<td>主要按钮</td>
</tr>
<tr>
<td>ui-button__default</td>
<td>默认按钮</td>
</tr>
</tbody>
</table>
<p>按钮尺寸
（不设定时默认中号）</p>
<table>
<thead>
<tr>
<th>参数</th>
<th>说明</th>
</tr>
</thead>
<tbody>
<tr>
<td>ui-button--l</td>
<td>大号</td>
</tr>
<tr>
<td>ui-button--s</td>
<td>小号</td>
</tr>
</tbody>
</table>

（不设定时默认圆角矩形，多种形态可组合使用）</p>
<table>
<thead>
<tr>
<th>参数</th>
<th>说明</th>
</tr>
</thead>
<tbody>
<tr>
<td>ui-button__circle</td>
<td>圆形按钮</td>

<tr>
<td>ui-button__ghost</td>

</tr>
</tbody>
</table>
