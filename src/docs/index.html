<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
	<link rel="stylesheet" href="../ceci.css/ceci.css">
    <link rel="stylesheet" href="css/doc.css">
    <title>ceci.css</title>
</head>

<body>
 
<div class="ui-layout ui-layout__fix--top">
    <div class="ui-layout__header ui-layout__header--fix">
		@@include('../ceci.css/_components/_ui-nav/_nav-horizontal.html')
	</div>
    <div class="ui-layout__body">
        <div class="ui-layout__fix--left">
            <div class="ui-layout__sider ui-layout__sider--left ui-layout__sider--fix">
                @@include('../ceci.css/_components/_ui-nav/_nav-inline.html')
            </div>
            <div class="ui-layout__content doc__content">
                <iframe id="iframe" class="doc__iframe" src="views/nav.html" onload="setHeight()"></iframe>
            </div>
        </div>
    </div>
    <div class="ui-layout__footer">footer</div>
</div>

<script src="http://code.jquery.com/jquery-3.0.0.min.js"></script>
<script>
    $(".ui-nav__submenu .ui-nav__item > a").on('click',function(){
        const _src = 'views/' + $(this).attr('href').replace("#","") + '.html';
        $("#iframe").attr('src', _src)
    })

    function setHeight(){
        const _height = $("#iframe").contents().find("body").height() + 40;
        $("#iframe").height(_height);
    }
</script>

</body>
</html>
