<script src="http://code.jquery.com/jquery-3.0.0.min.js"></script>
<script src="http://cdn.bootcss.com/highlight.js/8.0/highlight.min.js"></script>
<script>
	$(document).ready(function() {
		//代码高亮
		$('pre code').each(function(i, block) {
			var _html = block.innerHTML.replace(/\</g, '&lt;').replace(/\>/, '&gt;')
			block.innerHTML = _html;
			hljs.highlightBlock(block);
		});

		//代码展开
		$(".doc__showcode").on("click",function(){
			const _root = $(this).closest(".doc__codebox");
			const _text = $(this).text() == "查看代码" ? "收起代码" : "查看代码";
			_root.toggleClass("doc__codebox--active");
			$(this).text(_text)
		})

	});
</script>
