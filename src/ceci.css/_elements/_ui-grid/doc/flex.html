<h2 id="flex-">flex布局模式</h2>
<p><code>ui-grid__row</code>上添加<code>ui-grid__flex</code>，可设置为flex布局模式。</p>
<p>水平方向对齐设置：左对齐<code>ui-grid__flex-start</code>，居中对齐<code>ui-grid__flex-center</code>，右对齐<code>ui-grid__flex-end</code></p>
<p>垂直方向对齐设置：顶部对齐<code>ui-grid__flex-top</code>，居中对齐<code>ui-grid__flex-middle</code>，底部对齐<code>ui-grid__flex-bottom</code></p>
<p>分布方式：左右边缘不留间隔<code>ui-grid__flex-between</code>，左右边缘留间隔<code>ui-grid__flex-around</code></p>
